<h1 align="left">psych_gonogo</h1>
<align="left">Average performance and reaction time.
<h2>Description</h2>
<p><tt>psych_gonogo(cellids)</tt> calculates average performance and reaction time
 for all sessions corresponding to <tt>cellids,</tt> per animal. Sessions that
 contain light-stimulation are excluded.</p>
