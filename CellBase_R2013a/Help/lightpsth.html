<h1 align="left">lightpsth</h1>
<align="left">Spike times aligned to photostimulation.
<h2>Description</h2>
<p><tt>lightpsth(sessionpath)</tt> calculates peri-event time histogram aligned to
 the onset of photostimulation pulse trains for unclustered tetrode
 data.</p>
